


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto - Andrea</title>
</head>


<!--Inicio de cuerpo de la pagina-->
<body>
    <!--Inicio del header-->
    <header class="header">
        <img class="logo" src="./assets/logo_Alura.png" alt="Logo_Alura">
    </header>

    <!--Inicio del main-->
    <main class="presentacion">

        <!--Inicio de la sección 1-->
        <section>
            <textarea class="presentacion__area" cols="90" rows="15" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="presentacion__area__texto">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="presentacion__area__texto__boton">
                <button class="boton__encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton__desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <!--Inicio de la sección 2-->
        <section>
            <textarea class="presentacion__area__resultado" cols="40" rows="15"  readonly="true"></textarea>
            <div>
                <h6 class="presentacion__area__texto">Resultado</h6>
            </div>
            <div>
                <button class="boton__copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
        <img class="imagen__buscador" src="./assets/buscador.png" alt="Imagen del niño buscador">
    </main>

    <!--Inicio del footer-->
    <footer class="footer">
        <p>Desarrollado por Andrea Suarez</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
